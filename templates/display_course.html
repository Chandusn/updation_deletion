{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/cour.css' %}">
</head>
<body>
    <center>
        <h1>Course_Details</h1>
        <table border="3px">
            <tr>
                <th>cid</th>
                <th>cname</th>
                <th>tname</th>
            </tr>
            {% for c in course %}
            <tr>
                <td>{{c.cid}}</td>
                <td>{{c.cname}}</td>
                <td>{{c.tname}}</td>
            {% endfor %}
            </tr>
        </table>
    </center>
</body>
</html>
